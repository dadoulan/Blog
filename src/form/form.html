<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Blog</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a class="header-brand" href="index.html">Blog</a>
        <ul>
          <li><a href="./index.html" class="header-nav">Accueil</a></li>
          <li>
            <a href="./form.html" class="header-nav active">Créer un article</a>
          </li>
        </ul>
      </header>
      <div class="content">
        <form>
          <h2 class="title-underline">Ajouter un article</h2>
          <div class="form-group">
            <label for="auteur">Auteur</label>
            <input type="text" name="author" />
          </div>
          <div class="form-group">
            <label for="img">Photo de profil</label>
            <input type="text" name="img" />
          </div>
          <div class="form-group">
            <label for="categorie">Catégorie</label>
            <input type="text" name="category" />
          </div>
          <div class="form-group">
            <label for="article">Titre</label>
            <input type="text" name="title" />
          </div>
          <div class="form-group">
            <label for="article">Article</label>
            <textarea name="content"></textarea>
          </div>
          <ul class="text-error" id="errors"></ul>
          <div class="form-btn-container">
            <button type="button" class="btn btn-secondary">Annuler</button>
            <button type="submit" class="btn btn-primary">Sauvegarder</button>
          </div>
        </form>
      </div>
      <footer>© - Blog</footer>
    </div>
  </body>
</html>
